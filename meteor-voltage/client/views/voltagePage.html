<template name="voltagePage">

  <div class="voltage {{slug}}">
    {{#if isVoltageAuthorized}}
      {{> voltageEditor}}
    {{/if}}
    <div id="voltage-data"></div>
  </div>

</template>

<template name="voltageEditor">
  <div id="voltage-editor-btns"></div>
  <div id="voltage-editor" hidden></div>
</template>
